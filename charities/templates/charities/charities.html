{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <h3 class="text-center">Charities We Work With</h3>
    <div class="card-columns">
        {% for charity in charities %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{ charity.image.url }}" class="card-img-top" alt="{{ charity.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ charity.name }}</h5>
                    <p class="card-text">{{ charity.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<a class="navbar-brand logo" href="{% url 'home' %}">TheGoodPeople<strong>Shop</strong></a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="col-12 col-lg-4 my-auto">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'products' %}">Shop</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>
        <li class="list-inline-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                My Account
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'add_product' %}">Add Product</a>
                <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
                <a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                <a class="dropdown-item" href="{% url 'account_signup' %}">Register</a>
                <a class="dropdown-item" href="{% url 'account_login' %}">Log In</a>
                {% endif %}
            </div>
        </li>
        <li class="list-inline-item">
            <a href="{% url 'view_cart' %}" class="font-weight-bold nav-link">
                <div class="text-center">
                    <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                </div>
            </a>
        </li>
    </ul>
</div>
<!-- Search Funcationlity -->
<div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
    <form method="GET" action="{% url 'products' %}">
        <div class="input-group w-100">
            <input class="form-control border border-black rounded-0" type="text" name="q"
                placeholder="Search our site">
            <div class="input-group-append">
                <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
        </div>
    </form>
</div>

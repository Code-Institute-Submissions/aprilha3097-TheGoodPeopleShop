{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <strong><p class="mb-0">{{ product.name }}</p></strong>
                <em><p class="mb-0">Charity: {{ product.charity }}</p></em>
                <p class="lead mb-0 text-left font-weight-bold">${{ product.price }}</p>
                <small class="ml-3">
                    <a href="{% url 'edit_product' product.id %}">Edit</a>
                    <a class="text-danger" href="#">Delete</a>
                </small>
                <p class="mt-3">{{ product.description }}</p>
                <!-- Form to add product to the shopping bag -->
                <form class="form" action="#" method="POST">
                    <!-- Django's cross site request forgery protection -->
                    <!-- Without tokent Django will not all form submission -->
                    {% csrf_token %}
                    <div class="form-row">
                        <!-- Submit Button and Keep Shopping button -->
                        <div class="col-12">
                            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                            <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                        </div>
                        <!-- Redirect back to the same page once product has been added to bag -->
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}

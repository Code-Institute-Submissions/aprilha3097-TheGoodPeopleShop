{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="container">
                <a href="{{ product.image.url }}" target="_blank">
                    <img src="{{ product.image.url }}" alt="">
                </a>
            </div>
            <div class="container">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
{% endblock %}
